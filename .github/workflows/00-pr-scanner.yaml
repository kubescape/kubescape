name: 00-pr_scanner
on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
    paths-ignore:
      - '**.yaml'
      - '**.yml'
      - '**.md'
      - '**.sh'
      - 'website/*'
      - 'examples/*'
      - 'docs/*'
      - 'build/*'
      - '.github/*'
      
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pr-scanner:
    permissions:
      pull-requests: write
    uses: ./.github/workflows/a-pr-scanner.yaml
    with:
      RELEASE: ""
      CLIENT: test
    secrets: inherit
 
  binary-build:
    uses: ./.github/workflows/b-binary-build-and-e2e-tests.yaml
    needs: pr-scanner
    with:
      COMPONENT_NAME: kubescape
      CGO_ENABLED: 1
      GO111MODULE: ""
      GO_VERSION: "1.20"
      RELEASE: ""
      CLIENT: test
      ARCH_METRIX: '[ "" ]'
      OS_METRIX: '[ "ubuntu-20.04" ]'
    secrets: inherit
